<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>

    <div class="converter">
    <h1>Weight Converter</h1>
    <h2>Select conversion unit</h2>
    <div class="btn">
        <button id="kilogram" class="button">Kilogram - Stone</button> <br>
        <button id="stone" class="button">Stone - Kilogram</button>
        <button id="ounce" class="button">Ounce - Tonne</button>
        <button id="tonne" class="button">Tonne - Ounce</button>
    </div>

    <p id="instruction" class="instruct"></p>

    <form id="form">
        <input type="text" id="number" class="num">

        <input type="submit" value="Convert" id="convert" class="submit">
    </form>

    <p id="output"></p>
</div>
        
    <script src="script.js"></script>
    
</body>
</html>
